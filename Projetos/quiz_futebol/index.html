<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Quiz Interativo</title>

          <input class="form-check-input" type="radio" name="question1" id="gridRadios3" value="C">

            Internacional
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="gridRadios4" value="D">
          <label class="form-check-label" for="gridRadios4">
            Gremio

            Fluminense

        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="gridRadios4" value="D">

          <label class="form-check-label" for="gridRadios1">
            Corinthians
          </label>

          <label class="form-check-label" for="gridRadios2">
            Santos

        </div>
        <div class="form-check">

          <label class="form-check-label" for="gridRadios3">
            Gremio
          </label>
        </div>
        <div class="form-check">

          <label class="form-check-label" for="gridRadios1">

          </label>
        </div>
        <div class="form-check">

          <label class="form-check-label" for="gridRadios2">

        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question4" id="gridRadios3" value="C">
          <label class="form-check-label" for="gridRadios3">
