<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header d-flex justify-content-between align-items-center">
    <div class="container-fluid">
      <div class="row" id="div-header">
        <div class="col-sm-2 col-md-2 col-xl-2 col-xxl-2 text-center align-self-center" id="div-logo-header">
          <img class="trybewarts-header-logo p-2 bd-highlight" src="images/trybewarts-header-logo.svg">
        </div>
        <div class="col-sm-8 col-md-7 col-xl-8 col-xxl-8 text-center align-self-center" id="div-title">
          <h1 class="p-2 bd-highlight display-1" id="trybewarts-header-title">Trybewarts</h1>
        </div>
        <div class="col-sm-2 col-md-3 col-xl-2 col-xxl-2 align-self-center" id="div-login">
          <form class="trybewarts-login d-flex flex-column justify-content-center align-items-center">
            <input class="p-2 bd-highlight form-control input-login" type="email" placeholder="Login" id="login">
            <input class="p-2 bd-highlight form-control input-login" type="password" placeholder="Senha" id="password">
            <button class="p-2 bd-highlight btn btn-primary" id="button-nav">Logar</button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="container">
        <h1>Forms</h1>
      </div>
      <div class="mb3">
        <input class="form-control" type="text" id="input-name" placeholder="Nome">
        <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="mb3">
        <input class="form-control" type="email" id="input-email" placeholder="Email">
        <label class="form-label" for="house">Casa:</label>
        <select class="form-select" name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="tecnologies">
        <legend class="col-form-label" id="label-family">Qual sua família?</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="fronted" name="family" value="Frontend">
          <label class="form-check-label" for="fronted">Front-end</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="backend" name="family" value="Backend">
          <label class="form-check-label" for="backend">Back-end</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="fullstack" name="family" value="FullStack">
          <label class="form-check-label" for="fullstack">Full-stack</label>
        </div>
      </div>
      <div class="tecnologies">
        <legend class="col-form-label" id="label-content">Qual conteúdo você está com mais vontade de
          aprender?</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="hofs" value="HoFs">
          <label class="form-check-label" for="hofs">HoFs</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="subject form-check-input" type="checkbox"  id="jest" value="Jest">
          <label class="form-check-label" for="jest">Jest</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="subject form-check-input" type="checkbox" id="promises" value="Promises">
          <label class="form-check-label" for="promises">Promises</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="subject form-check-input" type="checkbox" id="react" value="React">
          <label class="form-check-label" for="react">React</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="subject form-check-input" type="checkbox" id="sql" value="SQL">
          <label class="form-check-label" for="sql">SQL</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="subject form-check-input" type="checkbox" id="python" value="Python">
          <label class="form-check-label" for="python">Python</label>
        </div>
      </div>
      <div class="tecnologies">
        <legend class="col-form-label">Como você avalia a Trybewarts?</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option1" type="radio" name="rate" value="1">
          <label class="form-check-label" for="option1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option2" type="radio" name="rate" value="2">
          <label class="form-check-label" for="option2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option3" type="radio" name="rate"  value="3">
          <label class="form-check-label" for="option3">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option4" type="radio" name="rate"  value="4">
          <label class="form-check-label" for="option4">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option5" type="radio" name="rate"  value="5">
          <label class="form-check-label" for="option5">5</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option6" type="radio" name="rate"  value="6">
          <label class="form-check-label" for="option6">6</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option7" type="radio" name="rate"  value="7">
          <label class="form-check-label" for="option7">7</label>
        </div> 
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option8" type="radio" name="rate"  value="8">
          <label class="form-check-label" for="option8">8</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option9" type="radio" name="rate"  value="9">
          <label class="form-check-label" for="option9">9</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="option10" type="radio" name="rate"  value="10">
          <label class="form-check-label" for="option10">10</label>
        </div>
      </div>
      <div class="form-floating div-text-area">
        <textarea class="form-control" id="textarea" placeholder="Deixe um comentário aqui"  maxlength="500"></textarea>
        <label for="textArea" class="textarea">Deixe seu comentário:</label>
        <p id="counter">500</p>
      </div>
      <section>
        <input type="checkbox" id="agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      </section>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <div class="div-shield">
      <img class="img-shield" src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </div>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
